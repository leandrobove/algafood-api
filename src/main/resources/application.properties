#Define configurações do banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/algafood?serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

#spring.jpa.generate-ddl=true
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Define o pool de conexoes do servidor
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.idle-timeout=10000

#Define a localização do armazenamento das migrations do flyway
spring.flyway.locations=classpath:db/migration,classpath:db/popularTabelas

#spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
#spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=src/main/resources/ddl.sql

#Provoca falha ao enviar propriedades inexistentes no corpo do request
spring.jackson.deserialization.fail-on-unknown-properties=true

#Provoca falha ao enviar propriedades que estao sendo ignoradas pelo jackson com @JsonIgnore
spring.jackson.deserialization.fail-on-ignored-properties=true

#Define o padrão dos atributos na serialização, camel case, snake case..
#spring.jackson.property-naming-strategy=SNAKE_CASE

#Provoca falha ao acessar um recurso que n�o existe
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

