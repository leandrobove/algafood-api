#Define configurações do banco de dados
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}/algafood?serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

#spring.jpa.generate-ddl=true
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Define o pool de conexoes do servidor
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.idle-timeout=10000

#Define a localização do armazenamento das migrations do flyway
spring.flyway.locations=classpath:db/migration,classpath:db/popularTabelas

#spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
#spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=src/main/resources/ddl.sql

#Provoca falha ao enviar propriedades inexistentes no corpo do request
spring.jackson.deserialization.fail-on-unknown-properties=true

#Provoca falha ao enviar propriedades que estao sendo ignoradas pelo jackson com @JsonIgnore
spring.jackson.deserialization.fail-on-ignored-properties=true

#Define o padrão dos atributos na serialização, camel case, snake case..
#spring.jackson.property-naming-strategy=SNAKE_CASE

#Provoca falha ao acessar um recurso que nao existe
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

#Armazenamento local de fotos
algafood.storage.local.diretorio-fotos=/Users/leand/Desktop/catalogo

#Configurações do servidor SMTP
spring.mail.host=in-v3.mailjet.com
spring.mail.port=587
#spring.mail.username=
#spring.mail.password=

#Configurações para o envio de e-mail
algafood.email.remetente=AlgaFood <naoresponder@algafood.com.br>
algafood.email.impl=fake
algafood.email.sandbox.destinatario=algafood@yopmail.com

#Define o padrão para brasileiro (moeda..)
spring.freemarker.settings.locale=pt_BR

#Comprimir respostas HTTP com Gzip
server.compression.enabled=true

#Define dados do authorization server
algafood.auth.provider-url=http://localhost:8080

#JWT
algafood.jwt.keystore.jks-location=base64:
algafood.jwt.keystore.password=123456
algafood.jwt.keystore.keypair-alias=algafood


#Define dados do resource server
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/oauth2/jwks



spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER